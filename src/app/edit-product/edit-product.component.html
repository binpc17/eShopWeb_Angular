<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading"> Edition du Produit
    </div>
    <div class="panel-body" *ngIf="currentProduct">
      <form #f="ngForm" (ngSubmit)="onSaveParoduct(f.value)">
        <div class="form-group">
          <label class="control-label"> Name :
          </label>
          <input class="form-control" type="text" name="designation" ngModel [ngModel]="currentProduct.designation">
        </div>

        <div class="form-group">
          <label class="control-label"> Quantity :
          </label>
          <input class="form-control" type="text" name="quantite" ngModel [ngModel]="currentProduct.quantite">
        </div>

        <div class="form-group">
          <label class="control-label"> Price :
          </label>
          <input class="form-control" type="text" name="price" ngModel [ngModel]="currentProduct.price">
        </div>
        <button class="btn btn-success" type="submit"> Save</button>
      </form>
    </div>

  </div>

</div>
