<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading"> New Product
      </div>
      <div class="panel-body" *ngIf="mode == 1">
        <form #f="ngForm" (ngSubmit)="onSaveParoduct(f.value)">
          <div class="form-group">
            <label class="control-label"> Name :
            </label>
            <input class="form-control" type="text" name="designation" ngModel>
          </div>

          <div class="form-group">
            <label class="control-label"> Quantity :
            </label>
            <input class="form-control" type="text" name="quantite" ngModel>
          </div>

          <div class="form-group">
            <label class="control-label"> Price :
            </label>
            <input class="form-control" type="text" name="price" ngModel>
          </div>
          <button class="btn btn-success" type="submit"> Save</button>
        </form>
      </div>
      <div class="panel-body" *ngIf="mode == 2">
        <button class="btn btn-success" (click)="onNewProduct()"> New Product</button>
        <div class="form-group">
          <label> ID: </label> <label> {{currentProduct.id}}</label>
          <p></p>
          <label> Price: </label> <label> {{currentProduct.price}}</label>
          <p></p>
          <label> Quantity: </label> <label> {{currentProduct.quantite}}</label>


        </div>

      </div>

    </div>

  </div>
  <div class="col-md-3">

  </div>

</div>
